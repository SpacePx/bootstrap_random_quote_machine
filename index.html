<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quote Generator</title>
    <script src="quotes.js"></script>
    <script>
        // const QUOTEBANK = [
        //   {
        //     quote: 'Wanting to be someone else is a waste of who you are',
        //     author: "Kurt Cobain"
        //   },
        //   {
        //     quote: 'The greatest glory in living lies not in never falling, but in rising every time we fall',
        //     author: "Nelson Mandela"
        //   },
        //   {
        //     quote: 'The way to get started is to quit talking and begin doing',
        //     author: "Walt Disney"
        //   }
        // ];

        window.onload = init;
        function init() {
          generateQuote();
        }

        function generateQuote() {
          let quoteSize = QUOTEBANK.length;
          let randomIndex = Math.floor(Math.random() * quoteSize);
          let randomQuoteData = QUOTEBANK[randomIndex];



          let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;Life%20is%20not%20measured%20by%20the%20number%20of%20breaths%20we%20take%2C%20but%20by%20the%20moments%20that%20take%20our%20breath%20away.%22%20Maya%20Angelou";
          // Add the quotes

          let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
          twitterLink += quoteInApiFormat;
          // Add the author

          let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
          twitterLink += " - " + authorInApiFormat;

          document.getElementById("tweet-quote").href = twitterLink;
          document.getElementById("text").innerText = randomQuoteData.quote;
          document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>



  </head>




  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-4 offset-md-4">
        <wrapper id="quote-box">
          <div class="card">
            <div class="card-header text-center">Random Quote Machine</title>
            <div class="card-body">
              <h5 class="card-title">
                <div id="text"></div>
              </h5>

              <p class="card-text">
                <div id="author"></div>
              </p>
              <div class="d-grid gap-2">
              <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New quote</button>
              <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet quote</a>
            </div>
            </div>
          </div>
        </wrapper>
      </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
